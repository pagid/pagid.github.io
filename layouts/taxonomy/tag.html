{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background content">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">


<h4>Content tagged with "{{ .Title | lower }}"</h4>
<ul>
       {{ range .Data.Pages }}

	    {{ end}}
</ul>

</div></div></div></div>
{{ end }}
